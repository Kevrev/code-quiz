<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" i
        ntegrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <h1 class="title">
            Coding Quiz
        </h1>
    </header>
    <div class="instructions">
        <h2 class="instructionsTitle">
            Coding Quiz
        </h2>
        <p class="instructionsText">
            You will have 60 seconds to answer the 5 questions in this quiz. Answering a question incorrectly will reduce the time you have. Press start to begin and good luck!
        </p>
        <button class="startButton">Start</button>
    </div>
    <div class="timer"></div>
    <div class="visibility">
        <div class="questionContainer">
            <div class="questionWrapper">
                <div class="questionNumber"></div>
                <div class="questionText"></div>
            </div>
            <div class="answerWrapper">
                <button class="answerButton">A.</button>
                <button class="answerButton">B.</button>
                <button class="answerButton">C.</button>
                <button class="answerButton">D.</button>
            </div>
        </div>
        <hr class="hr" />
        <div class="informant"></div>
    </div>
    <div class="finalresult"></div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
